<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Document</title>
</head>
<script>
    let Greeting  = (greeting, name)=>{
        return '<h1> ' + name + ' says ' + greeting + ' </h1><br>';
    };

    $(document).ready(()=>{
        $('#onlyJquery').append(Greeting('안녕','박쥐맨'));
        $('#onlyJquery').append(Greeting('hi','강한맨'));
        $('#onlyJquery').append(Greeting('반갑','철맨'));
    });

</script>
<body>
    <div id="onlyJquery">

    </div>
</body>
</html>
